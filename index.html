<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link style="text/css" rel="stylesheet" href="main.css" />
        <link href="https://fonts.googleapis.com/css2?family=Abel&family=Khand:wght@300&family=Rajdhani:wght@400;500&family=Oswald:wght@200;300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="calcBox">
                <div class = "displayBox">
                    <div class = "disp">0</div>
                    <div class = "results">0</div>
                </div>
                <div class = "buttonBox">
                    <div class = "pads funcs">C</div>
                    <div class = "pads funcs pmin">+/-</div>
                    <div class = "pads funcs perc">%</div>
                    <div class = "pads funcs dele">DEL</div>
                    <div class = "pads nums 7">7</div>
                    <div class = "pads nums 8">8</div>
                    <div class = "pads nums 9">9</div>
                    <div class = "pads funcs divi">รท</div>
                    <div class = "pads nums 4">4</div>
                    <div class = "pads nums 5">5</div>
                    <div class = "pads nums 6">6</div>
                    <div class = "pads funcs mult">*</div>
                    <div class = "pads nums 1">1</div>
                    <div class = "pads nums 2">2</div>
                    <div class = "pads nums 3">3</div>
                    <div class = "pads funcs">-</div>
                    <div class = "pads nums 0">0</div>
                    <div class = "pads funcs deci">.</div>
                    <div class = "pads funcs equa">=</div>
                    <div class = "pads funcs plus">+</div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
